<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemploa de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Select</legend>
            <label for="iprov">Província: </label>
            <p>
                <select name="prov" id="iprov">
                    <option value="" selected>Escolha</option>
                    <optgroup label="capital">
                        <option value="lu">Luanda</option>
                        <option value="bengo">Bengo</option>
                    </optgroup>
                    <optgroup label="outros">
                        <option value="benguela">Benguela</option>
                        <option value="hua">Huambo</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstProf">
                <datalist id="lstProf">
                    <option value="cont">Contabilista</option>
                    <option value="emp">Empresário</option>
                    <option value="pro">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="idesc">descrição:</label><br>
                <textarea name="desc" id="idesc" cols="30" rows="10"></textarea>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
