<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemploa de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>cor, range ...</legend>

            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor">
                <!-- %23 - # -->
            </p>

             <p>
                <label for="isat">Nível de satisfação: </label>
                <input type="range" name="sat" id="isat" value="1" min="0" max="5">
             </p>

             <p>
                <label for="ifoto">Foto de perfil: </label>
                <input type="file" name="foto" id="ifoto">
             </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
