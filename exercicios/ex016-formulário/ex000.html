<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input:focus {
            outline-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exercício
         de formulário
    </h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Logn in</legend>
            <p>
                <label for="usu">Usuário: </label>
                <input type="text" name="usu" id="usu" required maxlength="30" size="30" autocomplete="username" placeholder="Digite o seu nome">
            </p>
            <p>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" required minlength="8" oninput="ver()" autocomplete="current-password" placeholder="Digite a sua senha">
            </p>
        </fieldset>

        <fieldset>
            <legend>data e number</legend>
            <p>
                <label for="num">Número: </label>
                <input type="number" name="num" id="num" min="0" max="10" value="4" step="0.5">
            </p>
            <p>
                <label for="mes">Mês: </label>
                <input type="month" name="mes" id="mes" value="2023-06">
            </p>
            <p>
                <label for="data">Data</label>
                <input type="date" name="data" id="data">
            </p>

            <p>
                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" onclick="autent()">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function ver() {
            if (senha.value.length < 8) {
                senha.style.outlineColor = 'red'
            } else {
                senha.style.outlineColor = 'green'
            }
        }

        function autent() {
            if (senha.value.length < 8) {
                senha.style.outlineColor = 'red'
            }
        }
    </script>
</body>
</html>
