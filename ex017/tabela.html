<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Apelido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="num">1</th>
                <td>Mark</td>
                <td>Zuckerberg</td>
                <td>Mark</td>
            </tr>
            <tr>
                <th scope="row" class="num">2</th>
                <td>James</td>
                <td>Gosling</td>
                <td>James</td>
            </tr>
            <tr>
                <th scope="row" class="num">3</th>
                <td>Tim</td>
                <td>Berners Lee</td>
                <td>Lee</td>
            </tr>
            <tr>
                <th scope="row" class="num">4</th>
                <td colspan="2">Alan Turing</td>
                <td>Turing</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
